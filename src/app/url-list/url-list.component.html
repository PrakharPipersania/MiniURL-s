<div class="p-3 mb-1 text-clr div-bg">
   <div class="d-flex justify-content-between">
      <div>TOTAL LINKS: <span class="highlight">{{urlList.length}}</span></div>
      <button class="btn btn-sm btn-bg" (click)="load()"><i class="fa fa-refresh"></i></button>
   </div>
</div>
<div class="scrollable">
   <div *ngFor="let url of urlList">
      <a [routerLink]="['/dashboard',url.key]" class="url-link">
         <div class="p-3 mb-1 text-clr div-bg">
            <div>{{url.createdAt}}</div>
            <div class="full-link">{{url.fullURL}}</div>
            <div class="d-flex justify-content-between">
               <div>{{currURL}}{{url.key}}</div>
               <div>{{url.totalClicks}} <i class="fa fa-hand-pointer-o"></i></div>
            </div>
         </div>
      </a>
   </div>
</div>
